    <div id="hiddenPaginaPrincipal" class="secaoOculta">
        <section class="container">

            <div class="calculadora__container">

                <h1 class="titulo">Calculadora de irrigação</h1>

                <div>
                    <label for="cultura">Tipo de cultura</label>
                    <select id="kc" name="cultura">
                        <option id="erroCultura">Selecione um tipo de cultura</option>
                        <option id="soja">Soja</option>
                        <option id="milho">Milho</option>
                        <option id="tomate">Tomate</option>
                        <option id="trigo">Trigo</option>
                        <option id="cafe">Café</option>
                    </select>
                </div>

                <div>
                    <label for="estado">Estado de cultura</label>
                    <select name="estado" id="tempo">
                        <option id="erroCultura">Selecione o Estado da cultura</option>
                        <option id="inicial">Estágio Inicial</option>
                        <option id="desenvolvimento">Estágio de Desenvolvimento</option>
                        <option id="Floração">Estágio Reprodutivo</option>
                        <option id="final">Estágio Final</option>
                    </select>
                </div>

                <div>
                    <label for="frequencia">Frequência</label>
                    <input type="number" id="xVezes" name="frequencia" required>
                    <select name="frequencia" id="frequenciaIrrigacao">
                        <option value="diario">Diário</option>
                        <option value="semanal">Semanal</option>
                    </select>
                </div>

                <div>
                    <label for="precoAgua">Custo da água (m³)</label>
                    <input type="number" id="precoAgua" name="precoAgua" required>
                </div>

                <div>
                    <label for="areaPlantio">Área de plantio (ha)</label>
                    <input type="number" id="areaPlantio" name="areaPlantio" required>
                </div>  

                <div>
                    <label for="cidade">Localização do plantio</label>
                <input type="text" id="cidadeInput" placeholder="Digite o nome da cidade" required>
                </div>

                <button class="btn__calcular" onclick="dadosMeteorologicos()">Calcular</button>

            </div>
           
            <div class="tabela">
                <h2 class="tabela__titulo">Tabela de Gastos</h2>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Água Utilizada</th>
                        </tr>
                        <tr>
                            <th>Litros</th>
                            <th>m³</th>

                        </tr>
                        <tr>
                            <th colspan="2">Gasto (R$)</th>
                        </tr>
                        <tr>
                            <th colspan="2" id="tmp">Tempo Médio (min)</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </section>
    </div>
