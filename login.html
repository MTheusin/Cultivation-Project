<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form__container registrar">
            <form>
                <h1>Crie sua Conta</h1>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Registre-se</button>
            </form>
        </div>

        <div class="form__container entrar">
            <form>
                <h1>Entre</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button>
                    <a class="btn__entra" href="#">Entrar</a>
                </button>
            </form>
        </div>

        <div class="alternar__container">
            <div class="alternar">
                <div class="alternar__painel alternar__esquerda">
                    <h1>Bem-vindo de volta</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site.</p>
                    <button class="hidden" id="login">Entre</button>
                </div>
                <div class="alternar__painel alternar__direita">
                    <h1>Ol√°, Tudo bem?</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site.</p>
                    <button class="hidden" id="registro">Registre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/dinamicidadeLogin.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/server.js"></script>
</body>
</html>
